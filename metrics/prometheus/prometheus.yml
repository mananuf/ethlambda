global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "ethlambda-metrics"

scrape_configs:
  - job_name: "ethlambda_0"
    static_configs:
      - targets: ["host.docker.internal:8087"]
        labels:
          client: "ethlambda_0"
          instance: "local"

